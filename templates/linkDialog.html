<div class='inner'>
  <label><%= t('dialogs.link.title') %></label>
  <input type='text' name='href' placeholder='Link URL' />
  <input type='text' name='text' placeholder='Link Name' />
  <input type='text' name='title' placeholder='Title (optional)' />

  <% if (relativeLinks) { %>
    <div class='collapsible'>
      <select data-placeholder='Insert a local link' class='chzn-select'>
        <option value></option>
        <% _(relativeLinks).each(function(link) { %>
        <option value='<%= link.href %>,<%= link.text %>'><%= link.text %></option>
        <% }); %>
      </select>
    </div>
  <% } %>

  <a href='#' class='button round insert' data-type='link'><%= t('dialogs.link.insert') %></a>
</div>
