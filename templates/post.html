<div class='editor views<% if (markdown) { %> markdown<% } %>'>
  <div id='diff' class='view prose diff'></div>
  <% if (jekyll) { %>
    <div id='meta' class='view round meta'>
      <div class='form'></div>
    </div>
  <% } %>
  <div id='edit' class='view active edit'>
    <div class='topbar-wrapper'>
      <div class='topbar'>
        <div class='containment toolbar round'>
          <% if (jekyll && !metadata.published) { %>
            <a href='#' class='fr flag unpublished-flag'><em>Unpublished</em></a>
          <% } %>
          <div class='options clearfix'>
            <a href='#' class='save-action round fl'>
              <span class='ico status'></span>

              <% if (writeable) { %>
                <span class='popup round arrow-top'>Ctrl&nbsp;+&nbsp;S</span>
              <% } else { %>
                <span class='popup round arrow-top'>Submit Change</span>
              <% } %>

              <%= avatar %>
            </a>
            <% if (markdown) { %>
              <ul class='group round markdown-snippets clearfix'>
                <li><a href='#' title='Heading' data-key='heading' data-snippet='<% print("# Heading\n\n") %>'>h1</a></li>
                <li><a href='#' title='Sub Heading' data-key='sub-heading' data-snippet='<% print("## Sub Heading\n\n") %>'>h2</a></li>
              </ul>
              <ul class='group round markdown-snippets clearfix'>
                <li><a class='ico small link' title='Insert Link' href='#' data-key='link' data-snippet=false data-dialog=true'></a></li>
                <li><a class='ico small picture' title='Insert Image' href='#' data-key='image' data-snippet='<% print("![picture alt](http://placekitten.com/200/300)\n\n") %>'></a></li>
              </ul>
              <ul class='group round markdown-snippets clearfix'>
                <li><a href='#' title='Bold' data-key='bold' data-snippet='**text**'>B</a></li>
                <li><a class='ico small italic' data-key='italic' href='#' title='Italic' data-snippet='_text_'></a></li>
              </ul>
              <ul class='group round markdown-snippets clearfix'>
                <li><a class='ico small quote' title='Blockquote' href='#' data-key='quote' data-snippet='<% print("> We loved with a love that was more than love\n\n"); %>'></a></li>
                <li><a class='ico small list' href='#' title='List' data-key='list' data-snippet='<% print("- item\n- item\n- item\n\n"); %>'></a></li>
                <li><a class='ico small numbered-list' href='#' title='Numbered List' data-key='numbered-list' data-snippet='<% print("1. item\n2. item\n3. item\n\n"); %>'></a></li>
              </ul>
              <ul class='group round clearfix'>
                <li><a class='ico small round question' href='http://daringfireball.net/projects/markdown/syntax' target='_blank'>
                <span class='popup round arrow-top'>More About Markdown</span>
                </a></li>
              </ul>
              <div id='dialog' class='dialog'></div>
            <% } %>
          </div>
        </div>
      </div>
    </div>
    <div id='code'></div>
  </div>
  <% if (markdown) { %>
    <div id='preview' class='view preview prose'><%- preview %></div>
  <% } %>
</div>
