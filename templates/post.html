<% if (markdown) { %>
  <div class='topbar toolbar'>
    <div class='inner clearfix'>
      <div class='dropdown-menu fr'>
        <a href='#' class='round dropdown-hover'>Markdown</a>
        <ul class='dropdown markdown-snippets round'>
          <li><a href='#' data-snippet='<% print("# Heading\n\n") %>'>Main Header</a></li>
          <li><a href='#' data-snippet='<% print("## Sub Heading\n\n") %>'>Sub Header</a></li>
          <li><a href='#' data-snippet='<% print("```\nvar foo;\n```\n\n"); %>'>Code</a></li>
          <li><a href='#' data-snippet='<% print("[Google](http://google.com)\n\n") %>'>Link</a></li>
          <li><a href='#' data-snippet='<% print("![picture alt](http://placekitten.com/200/300)\n\n") %>'>Image</a></li>
          <li><a href='#' data-snippet='<% print("> We loved with a love that was more than love\n\n"); %>'>Blockquote</a></li>
          <li><a href='#' data-snippet='<% print("- item\n- item\n- item\n\n"); %>'>List</a></li>
          <li class='divider'></li>
          <li><a href='http://daringfireball.net/projects/markdown/syntax' target='_blank' target='_blank'><strong>Learn More</strong></a></li>
        </ul>
      </div>
    </div>
  </div>
<% } %>

<div class='inner editor views'>
  <div id='diff' class='view prose diff'></div>
  <% if (jekyll) { %>
    <div id='meta' class='view'></div>
  <% } %>
  <div id='code' class='view active edit <% if (markdown) { %> markdown<% } %>'></div>
  <% if (markdown) { %>
    <div id='preview' class='view preview prose'><%= preview %></div>
  <% } %>
</div>
