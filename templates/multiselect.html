<label for='<%= name %>'><%= label %></label>
<select name='<%= name %>' data-placeholder='<%= placeholder %>' multiple class='chzn-select'>
  <% _(options).each(function(o) { %>
    <% if (o.name) { %>
     <option value='<%= o.value %>'><%= o.name %></option>
    <% } else { %>
     <option value='<%= o.value %>'><%= o.value %></option>
    <% } %>
  <% }); %>
</select>
