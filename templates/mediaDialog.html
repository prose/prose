<div class='inner clearfix'>

  <div <% if (assetsDirectory) { %>class='col fl'<% } %>>
    <label>Insert Image</label>

    <% if (writable) { %>
      <div class='contain clearfix'>
        <span class='ico picture-add fl'></span>
        Upload images by dragging &amp; dropping, or<br />
        <input id='upload' class='upload' type='file' />
        <a>selecting one</a>
      </div>
    <% } %>

    <input type='text' name='url' placeholder='Image URL' />
    <input type='text' name='alt' placeholder='Alt text (optional)' />
    <a href='#' class='button round insert' data-type='media'>Insert</a>
  </div>

  <% if (assetsDirectory) { %>
    <div class='col col-last fl media-listing'>
      <label>Choose Existing</label>
      <ul id='media'></ul>
    </div>
  <% } %>
</div>
