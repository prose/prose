<div class='form-item'>
  <label for='<%= meta.name %>'><%= meta.label %></label>
  <select id='<%= meta.name %>' name='<%= meta.name %>' data-placeholder='<%= meta.placeholder %>' multiple class='chzn-select'>
    <% _(meta.options).each(function(o) { %>
      <% if (!o.lang || o.lang === lang) { %>
        <% if (o.name) { %>
         <option value='<%= o.value %>'><%= o.name %></option>
        <% } else if (o.value) { %>
         <option value='<%= o.value %>'><%= o.value %></option>
        <% } else { %>
         <option value='<%= o %>' selected='selected'><%= o %></option>
        <% } %>
      <% } %>
    <% }); %>
  </select>

  <% if (meta.alterable) { %>
    <div class='create'>
      <input type='text' class='inline' />
      <a href='#' class='round create-select inline button' data-select='<%= meta.name %>' title="<%= t('main.file.createMeta') %>"><%= t('main.file.createMeta') %></a>
    </div>
  <% } %>
</div>
