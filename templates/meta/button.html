<div class='form-item'>
  <label for='<%= meta.name %>'><%= meta.label %></label>
  <button class='round <%= meta.name %>' type='button' name='<%= meta.name %>' value='<%= meta.value %>' data-on='<%= meta.on %>' data-off='<%= meta.off %>'>
    <% print(value ? meta.on : meta.off); %>
  </button>
</div>
