<div class='inner formatting'>
  <form class="project-settings">
    <h2 class='label'>Formatting Options:</h2>
    <input type="checkbox" name="toc" value="true" <% if (settings.project_setting.toc) print("checked") %>>Table of Contents<br>
    <input type="checkbox" name="pagebreaks" value="true" <% if (settings.project_setting.pagebreaks) print("checked") %>>Page Breaks<br>
    <h2 class='label'>Project Options:</h2>
    <input type="checkbox" name="preview_cleanup" value="true" <% if (settings.project_setting.preview_cleanup) print("checked") %>>Preview Cleanup<br>
    <input type="checkbox" name="auto_sections" value="true" <% if (settings.project_setting.auto_sections) print("checked") %>>Auto-add New Sections<br>
  </form>
  
  <a class='update-settings button round' href='#' data-action='update-settings'>Update Project</a>
  
</div>

<div class='inner'>
  <h2 class='label'>Misc Options:</h2>
</div>
