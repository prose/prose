<a class='item <%= commit.status %>' title='<% print(commit.status.charAt(0).toUpperCase() + commit.status.slice(1)) %>: <%= commit.file.filename %>' href='#<%= [commit.repo.owner.login, commit.repo.name, "edit", commit.branch, commit.file.filename].join("/") %>'>
  <span class='ico small inline <%= commit.status %>'></span>
  <span class='message'><%= commit.file.filename %></span>
</a>
