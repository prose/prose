<div class='notify'>
  <h2 class='icon landing error'>Prose</h2>
  <div class='inner'>
    <p><%= data.message %></p>
    <p class='error'><%= data.error %></p>

    <% _(data.options).each(function(options) { %>
    <div>
      <a class='button round <% if(options.className) { %><%= options.className %><% } %>' href='<%= options.link %>'><%= options.title %></a>
    </div>
    <% }); %>
  </div>
</div>
