<header id='heading' class='heading limiter clearfix'></header>
<div id='modal'></div>

<div id='commit' class='commit limiter'>
  <h2>Changes:</h2>
  <div id="diffs-wrapper" class='diffs-wrapper'>
    
    <% Object.keys(data.files).forEach(function (filename) { %>
      <div class="single-file-diffs">
        <h3><%= filename %></h3>
        <div class=single-file-diffs-content>
          <%= data.files[filename].diff_html %>
        </div>
      </div>
    <% }) %>

  </div>
</div>
