<% if (window.authenticated) { %>
  <div class='inner'>
    <h2 class='label'><%= t('sidebar.repos.groups') %></h2>
  </div>
  <ul class='listing'>
  <% if (organizations && organizations.length) { %>
    <li>
      <a href='#<%= app.username %>' title='<%= app.username %>'<% if (app.state.user === app.username) { %> class='active'<% } %>>
        <%= app.username %>
      </a>
    </li>
    <% _.each(organizations, function(org) { %>
    <li>
    <a href='#<%= org.login %>' title='<%= org.login %>'<% if (app.state.user === org.login) { %> class='active'<% } %>'>
        <%= org.login %>
      </a>
    </li>
    <% });Â %>
  <% } %>
  </ul>
<% } %>
