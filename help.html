---
layout: default
---

<div class="help">
  <h2>Help</h2>

  <div class='articles'>
    {% for item in site.categories.help limit:40 offset:0 %}
      <a class="article" href="{{site.root_dir}}{{item.url}}">
        {% if item.image %}
          <img src="{{item.image}}" width="200" height="100"/>
        {% endif %}

        <h3>
          {{item.title}}
        </h3>
        <p>
          {{item.descr}}
        </p>
      </a>
    {% endfor %}
  </div>
</div>
