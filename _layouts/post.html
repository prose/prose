---
layout: static
---
<h1>{{ page.title }}</h1>
<p class='meta'> {{ page.date | date: '%B %d, %Y' }} </p>

<div id='post'>
{{ content }}
</div>

<div id='related'>
  <h3>Related Posts</h3>
  <ul class='posts'>
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href='{{ post.url }}'>{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
